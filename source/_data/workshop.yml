    description: "Impara ad integrare i primi unit e E2E test in applicazioni React 18 con Cypress e React Testing library."
    description_long: "<b>'L'integrazione di test in applicazioni front-end Ã¨ troppo complesso e costoso!'</b> Quante volte avete sentito o letto questa frase?
    <br>Tuttavia, i tool di ultima generazione hanno notevolmente semplificato il processo di creazione e integrazione di test.
    <br><b>In questo corso della durata di 5 ore analizzeremo i vantaggi di integrare Unit test e E2E test in Single Page Application sviluppate in React 18/TypeScript,</b>
    partendo dalla configurazione degli strumenti ed esplorando diverse tecniche per la loro integrazione in moltissimi scenari e casi dâ€™uso.
    <br> <br />Il corso Ã¨ strutturato in due parti:
    <b><h3>1) E2E Test con Cypress</b></h3>
    Cypress Ã¨ lo strumento attualmente piÃ¹ utilizzato per l'integrazione di test E2E, ovvero la possibilitÃ  di testare la tua applicazione simulando le interazioni dell'utente e verificando che si comporti come previsto.
    Ma non solo, Cypress ha recentemente introdotto la possibilitÃ  di testare singoli componenti in modo isolato. Analizzeremo quindi, diverse strategie per testare componenti riutilizzabili, spesso utili nello sviluppo di UIKIT e librerie.
    <br> <br />Alcuni degli argomenti trattati:
    <ul>
    <li>- lavorare con selettori ed eventi allo scopo di simulare le interazioni dell'utente
    <li>- testare intere pagine di applicazioni sviluppate in React 18 e React Router </li>
    <li>- testare form </li>
    <li>- integrare test in pagine con interazioni complesse e/o sequenziali: modali, dialog, dropdown e altro</li>
    <li>- utilizzo degli Interceptor per il mocking di API REST </li>
    <li>- creare comandi e routine  riutilizzabili</li>
    <li>- testare componenti isolati</li>
    </ul>
    <br> <br />
    <b><h3>2) Unit Test con React Testing Library</b></h3>
    React Testing Library, attualmente, Ã¨ una delle librerie piÃ¹ semplici e utilizzate per l'integrazione di test unitari nellâ€™ecosistema React.
    La filosofia alla base di questa libreria consiste nella creazione di test semplici da manutenere, slegandosi totalmente dall'implementazione e focalizzandosi sulle interazioni dell'utente.
    <br> <br />In questa parte del corso ci focalizzeremo particolarmente sulla testabilitÃ  di componenti e hook riutilizzabili:
    <ul>
    <li>- linee guida sulla creazione di codice testabile</li>
    <li>- analisi delle API della libreria</li>
    <li>- creare test unitari per componenti riutilizzabili</li>
    <li>- testare custom hook</li>
    <li>- mock di librerie di terze parti</li>
    <li>- mock di API REST</li>
    </ul>"
